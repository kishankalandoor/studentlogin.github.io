<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan education</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container text-center py-5">
       <img src="https://nmamit.nitte.edu.in/img/nitte-nmamit-logo.png" alt="NMAMIT Logo" style="width: 70%;">
       <p>NMAM Institute of Technology, Nitte, Karkala</p>
    </div>

    <div class="bg-image" style="background-image: url('https://nmamit.nitte.edu.in/img/banner/aboutnitte.jpg'); background-size: cover; background-attachment: fixed; height: 50vh; padding-top: 150px;">
    </div>
    
    <section id="about" class="py-5">
        <div class="container text-center">
            <!-- Your about section content here -->
        </div>
    </section>

    <div class="container text-center">
        <header id="regInfo">You are here because you wanted to register on the portal.</header>
        <form action="success.html" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5;">
            <section id="topsec">
                <h1>Student Details</h1>
                <a href="index.html"><img src="imgs/back.png" alt="" style="width: 40px;"></a>
            </section>
            <section>
                <label for="usn">USN</label>
                <input type="text" name="usn" id="usn" style="width: 100%; padding: 10px; margin-top: 10px;" placeholder="NNM2xCSxxx">
            </section>
            <section>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" style="width: 100%; padding: 10px; margin-top: 10px;" placeholder="">
            </section>
            <section>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" style="width: 100%; padding: 10px; margin-top: 10px;" placeholder="nnm2xcsxxx@nmamit.in">
            </section>
            <section>
                <label for="semester">Semester</label>
                <select class="form-control" id="semester" name="semester" style="width: 100%; padding: 10px; margin-top: 10px;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </section>
            <section>
                <label for="section">Section</label>
                <input type="text" name="section" id="section" style="width: 100%; padding: 10px; margin-top: 10px;" placeholder="">
            </section>
            <section>
                <label for="branch">Branch</label>
                <input type="text" name="branch" id="branch" style="width: 100%; padding: 10px; margin-top: 10px;" placeholder="">
            </section>
            <button style="width: 100%; padding: 10px; margin-top: 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
        <button style="background-color: gray; border: none; border-radius: 5px; margin-top: 20px;">
            <p style="padding: 10px; color: white; margin: 0;">
                Out of the box, literally! Here is a link to
                <a style="text-decoration: none; color: yellow;" href="https://kishankalandoor.github.io/portfolio.github.io/" rel="noopener noreferrer">My Portfolio.</a>
                Please do check it out.
            </p>
        </button>
    </div>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            &copy; 2023 Kishan. All rights reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
