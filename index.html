<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
   <div class="container text-center py-5">
       <a href="https://kishankalandoor.github.io/studentlogin.github.io/">
    
        <img src="https://nmamit.nitte.edu.in/img/nitte-nmamit-logo.png" alt="NMAMIT Logo" style="width: 70%;">
       </a><p>NMAM Institute of Technology, Nitte, Karkala</p>
    </div>

    <div class="bg-image" style="background-image: url('https://nmamit.nitte.edu.in/img/banner/aboutnitte.jpg'); background-size: cover; background-attachment: fixed; height: 50vh; padding-top: 150px;">
    </div>
    
    <section id="about" class="py-5">
        <div class="container text-center">
            <!-- Your about section content here -->
        </div>
    </section>

    <div class="container text-center">
        <!-- Include the provided sign-in form -->
        <form action="studentInfo.html" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5;">
            <img src="imgs/nitte-nmamit-logo.png" alt="">
            <h1 style="margin-top: 20px;">Sign In</h1>
            <input type="text" name="usn-email" id="usn-email" style="width: 100%; padding: 10px; margin-top: 10px;" placeholder="USN/College Email-Id">
            <input type="password" name="password" id="password" style="width: 100%; padding: 10px; margin-top: 10px;" placeholder="Password">
            <button style="width: 100%; padding: 10px; margin-top: 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Sign In</button>
            <p style="margin-top: 10px;">Don't have an account? <a href="studentInfo.html">Sign Up</a></p>
        </form>
       <button style="background-color: gray; border: none; border-radius: 5px; margin-top: 20px;">
            <p style="padding: 10px; color: white; margin: 0;">
                Out of the box, literally! Here is a link to
                <a style="text-decoration: none; color: yellow;" href="https://kishankalandoor.github.io/portfolio.github.io/" rel="noopener noreferrer">My Portfolio.</a>
                Please do check it out.
            </p>
        </button>  </div>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            &copy; 2023 Kishan | NMAMIT | All rights reserved.
        </div>
        <button id="dialButton">Dial</button>

<script>
    document.getElementById('dialButton').addEventListener('click', function() {
        var phoneNumber = "9496605217"; // Replace with the desired phone number
        window.location.href = "tel:" + phoneNumber;
    });
</script>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
